<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Bike Service - Giriş</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 250px;
      }
      input,
      button {
        margin: 8px 0;
        padding: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Bike Service Giriş</h2>
    <form id="loginForm">
      <input id="username" placeholder="Kullanıcı Adı" required />
      <input id="password" type="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <p id="message"></p>

    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const result = await window.api.login(username, password);
        if (result.success) {
          localStorage.setItem("session", JSON.stringify(result.user));
          message.textContent = "Giriş başarılı! Yönlendiriliyor...";
          window.location = "dashboard.html";
        } else {
          message.textContent = result.message;
        }
      });
    </script>
  </body>
</html>
